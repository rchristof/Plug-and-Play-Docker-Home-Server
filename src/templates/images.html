<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <div>
            <h3>{{ image.name }}</h3>
            {% if image.content_type.split('/')[0] == 'image' %}
                <img src="/files/{{ image.id }}" alt="{{ image.name }}">
            {% else %}
                <a href="/files/{{ image.id }}" download>{{ image.name }}</a>
            {% endif %}
            <form action="/delete/{{ image.id }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </div>
    {% endfor %}
</body>
</html>
